<!DOCTYPE html>
<html>
  <head>
    <title>Ride-My-Way::Driver Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="css/style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="nav" >
      <a href="index.html"><b>Ride-My-Way</b></a>
      <a href="signin.html" class="menu-item">Sign in</a>
      <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <div class="signup">
     <form action="">
       <div class="container">
            <img src="image/avatar"  class="avatar">
            <a href = "signin.html" class="menu-item"><span><h4> Already have an account?</h4></span></a>
            <hr>
            
            <label for="username"><b>First Name</b></label>
            <input type="text" placeholder="Enter first name" name="username" required>
          
            <label for="fullname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter last name" name="fullname" required>
          
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter email" name="email" required>

            <label for="number"><b>Phone Number</b></label>
            <input type="number" placeholder="Enter phone number" name="number" required>
          
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
          
            <label for="confirmpsw"><b>Confirm password</b></label>
            <input type="password" placeholder="Re-type password" name="confirmpsw" required>
          
            <label><input type="checkbox" checked="checked" name="remember"> I accept the terms and conditions of Ride-My-Way.</label>
            <button class="button" type="submit"><span>Sign up</span></button>
            
       </div>
     </form>
    </div>
          
              
  </body>
</html>
